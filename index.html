
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rootin Tootin Translator</title>
    <link href="assets/bootstrap.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <h1>Rootin Tootin Translator</h1>
    <h2>About</h2>
    <p>Have you ever been talking to a nice alien from space, but you're just a humble cowboy?<br>
    This is the website for you!</p>

<table>
    <tr>
    <td>
    <form width=50%>
        <p>Cowboy:</p>
        <textarea id="textInput" cols="50%" rows="10" maxlength="500" placeholder="Cowboy here..."></textarea>
    </form>
    </td>
    <td>
          <form width="50%">
            <p>Alien:</p>
        <textarea id="textOutput" cols="50%" rows="10" placeholder="Translation here..." readonly></textarea>
    </form>
    </td>
    </tr>
</table>
<button type="button" onclick=translate()>Translate</button>
<script src="main.js"></script>
</body>
</html>
